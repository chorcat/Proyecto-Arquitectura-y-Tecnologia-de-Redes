!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname LNS
!
boot-start-marker
boot-end-marker
!
!
aaa new-model
!
!
aaa authentication ppp default if-needed group radius
aaa authorization network default group radius local 
aaa accounting delay-start 
aaa accounting network default start-stop group radius
!
aaa session-id common
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
vpdn enable
!
vpdn-group 1
 accept-dialin
  protocol l2tp
  virtual-template 1
 terminate-from hostname LAC
 source-ip 62.42.0.1
 local name LNS
 l2tp tunnel password 0 1234
!
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
username 7749@isp99.com privilege 0 password 0 1234
username lns password 0 1234
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 62.42.0.1 255.255.255.255
 ip ospf 3 area 0
!
interface FastEthernet0/0
 ip address 192.168.4.1 255.255.255.252
 duplex auto
 speed auto
 ipv6 address 2001:BBBB:0:1::2/126
 ipv6 enable
 ipv6 ospf 1 area 3
!
interface FastEthernet0/1
 ip address 192.168.100.1 255.255.255.252
 duplex auto
 speed auto
 ipv6 address 2001:BBBB:0:3::1/126
 ipv6 enable
 ipv6 ospf 1 area 3
!
interface FastEthernet1/0
 ip address 10.0.200.2 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet3/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet4/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface Virtual-Template1
 ip unnumbered Loopback0
 peer default ip address pool PPPoE-POOL
 ppp authentication pap
!
router ospf 3
 log-adjacency-changes
 network 192.168.3.0 0.0.0.3 area 0
 network 192.168.4.0 0.0.0.3 area 0
 network 192.168.100.0 0.0.0.3 area 0
!
ip local pool PPPoE-POOL 62.42.0.2 62.42.0.254
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
ipv6 router ospf 1
 router-id 2.2.2.2
 log-adjacency-changes
!
!
!
radius-server host 192.168.200.3 auth-port 1812 acct-port 1813 key 7 04490A0206345F450C00
radius-server host 10.0.200.3 auth-port 1812 acct-port 1813 key 7 04490A0206345F450C00
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
!
!
end
