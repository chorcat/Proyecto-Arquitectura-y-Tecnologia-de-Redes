!
!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname 6PE2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 172.16.1.3 255.255.255.255
!
interface FastEthernet0/0
 no ip address
 duplex auto
 speed auto
!
interface FastEthernet0/1
 no ip address
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 10.0.3.2 255.255.255.252
 duplex auto
 speed auto
 mpls ip
!
interface FastEthernet2/0
 ip address 10.0.14.2 255.255.255.252
 duplex auto
 speed auto
 mpls ip
!
interface FastEthernet3/0
 ip address 10.0.18.2 255.255.255.252
 ip ospf cost 10000
 duplex auto
 speed auto
 mpls ip
!
interface FastEthernet4/0
 ip address 192.168.6.2 255.255.255.252
 duplex auto
 speed auto
!
router ospf 1
 log-adjacency-changes
 network 10.0.2.0 0.0.0.3 area 0
 network 10.0.3.0 0.0.0.3 area 0
 network 10.0.14.0 0.0.0.3 area 0
 network 10.0.17.0 0.0.0.3 area 0
 network 10.0.18.0 0.0.0.3 area 0
 network 172.16.1.3 0.0.0.0 area 0
 network 192.168.6.0 0.0.0.3 area 0
!
router bgp 100
 no synchronization
 bgp log-neighbor-changes
 network 83.32.0.0 mask 255.255.248.0
 neighbor 172.16.1.1 remote-as 100
 neighbor 172.16.1.1 update-source Loopback0
 neighbor 172.16.1.2 remote-as 100
 neighbor 172.16.1.2 update-source Loopback0
 neighbor 172.16.1.4 remote-as 100
 neighbor 172.16.1.4 update-source Loopback0
 neighbor 192.168.6.1 remote-as 300
 no auto-summary
!
ip forward-protocol nd
ip route 83.32.0.0 255.255.248.0 Null0
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
